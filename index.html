<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Tic-Tac-Toe</h1>
  <div class="board">
    <div class="box" id="0"></div>
    <div class="box" id="1"></div>
    <div class="box" id="2"></div>
    <div class="box" id="3"></div>
    <div class="box" id="4"></div>
    <div class="box" id="5"></div>
    <div class="box" id="6"></div>
    <div class="box" id="7"></div>
    <div class="box" id="8"></div>
  </div>

  <main class="container">
    <div class="results invisible" id="results"></div>
    <div class="player-choice-container" id="player-choice-container">
      <button class="player-choice" id="ai-button">Play vs. Computer</button>
      <button class="player-choice" id="player-button">Player vs. Player</button>
    </div>
    <div class="ai-choice-container invisible" id="ai-choice-container">
      <button class="ai-choice" id="easy">Easy</button>
      <button class="ai-choice" id="hard">Hard</button>
    </div>
    <div class="player-input invisible" id="player-input">
      <div id="player-1">
        <label for="player-1-input">Player 1 Name: </label>
        <input type="text" id="player-1-input">
      </div>
      <div id="player-2">
        <label for="player-2-input">Player 2 Name: </label>
        <input type="text" id="player-2-input">
      </div>
    </div>
    <div class="score-container invisible" id="score-container">
      <div class="score" id="player-1-score"></div>
      <div class="score" id="player-2-score"></div>
    </div>
    <div class="button-container" id="button-container">
      <button type="button" id="start-button" class="invisible">Start</button>
      <button type="button" id="restart-button" class="invisible">Play Again</button>
    </div>
  </main>

</body>

</html>
